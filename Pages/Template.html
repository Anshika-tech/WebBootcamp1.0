<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div Tag</title>
    <link rel="stylesheet" href="./template.css" />
  </head>
  <body>
    <header id="header">
      <h1>Header</h1>
    </header>
    <div class="banner">
      <h1>Banner</h1>
    </div>
    <h2>Section-1</h2>
    <section id="sec-1">
      <div class="circles">Circle-1</div>
      <div class="circles">Circle-2</div>
      <div class="circles">Circle-3</div>
      <div class="circles">Circle-4</div>
    </section>
    <h2>Section-2</h2>
    <section id="sec-2">
      <aside>
        <article id="art-1" class="art">Article-1</article>
        <article id="art-2" class="art">Article-2</article>
        <article id="art-3" class="art">Article-3</article>
      </aside>
      <main>Main Content</main>
    </section>
    <h2>Section-3</h2>
    <section id="sec-3">
      <div class="box">Box-1</div>
      <div class="box" id="box-2">Box-2</div>
      <div class="box">Box-3</div>
      <div class="box">Box-4</div>
    </section>
    <footer>
      Footer
    </footer>
  </body>
</html>
